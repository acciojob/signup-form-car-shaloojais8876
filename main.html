<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<form method="post">

		<br>
		<br>

		<br>

		
		<label>Gender :</label>
		<br>

	    <input type ="radio" id="gender_m"  value ="male" name ="gender" required>

		<br>

		<br>

		<br>

		<br>
